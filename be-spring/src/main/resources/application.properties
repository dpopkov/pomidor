spring.application.name=pomidor

# Enable error messages
server.error.include-message=always
server.error.include-binding-errors=always

# Give access to the H2 database web console
spring.h2.console.enabled=true

# -------------------------
# H2 Database Configuration
# -------------------------

# JDBC URL for connecting to the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:test-db

# Creates the database in a file
#spring.datasource.url=jdbc:h2:file:~/pomidor;DB_CLOSE_ON_EXIT=FALSE
# Creates or updates the schema if needed
spring.jpa.hibernate.ddl-auto=update
# Show the SQL in console
spring.jpa.show-sql=true

# Driver class for H2 Database
spring.datasource.driverClassName=org.h2.Driver

# Username for connecting to the H2 Database
spring.datasource.username=sa

# Password for connecting to the H2 Database
spring.datasource.password=

# Hibernate dialect for H2 Database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
